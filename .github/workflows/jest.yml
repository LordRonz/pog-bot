name: Jest Tests

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  jest:
    name: Run Jest testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Run Jest
        run: yarn test
